<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blood-Sky: Golden Storm</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>STORM PREDATOR</h1>
            <p style="color: #ff3300; font-weight: bold;">THUNDER & GOLD EDITION</p>
            <hr style="border: 1px solid #600;">
            <button onclick="startGame('easy')">EASY</button>
            <button onclick="startGame('medium')">MEDIUM</button>
            <button onclick="startGame('hard')">HARD</button>
        </div>

        <div id="game-over" style="display: none;">
            <h2 id="status-text">PREDATOR FALLEN</h2>
            <p id="final-score-display">SCORE: 0</p>
            <button onclick="location.reload()">RETRY</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        <div id="score-board">SCORE: 0</div>
        <div id="power-timer-container">
            <div id="power-timer-bar"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
