<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Blood-Sky Predator: Cosmic Gothic</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
<div id="menu">
<h1>BIRDY MENACE</h1>
<p style="color: #ff3300; font-weight: bold;">COSMIC WINTER</p>
<hr style="border: 1px solid #600;">
<p>Double-Tap to Strike</p>
<button onclick="startGame('easy')">EASY</button>
<button onclick="startGame('medium')">MEDIUM</button>
<button onclick="startGame('hard')">HARD</button>
</div>
<div id="level-select" style="display: none;">
<h1>SELECT LEVEL</h1>
<div id="levels-grid"></div>
<button onclick="backToMenu()">BACK</button>
</div>
<div id="game-over" style="display: none;">
<h2 id="status-text">PREDATOR FALLEN</h2>
<p id="final-score-display">DISTANCE: 0m | TIME: 0s</p>
<button onclick="location.reload()">RETRY</button>
</div>
<canvas id="gameCanvas"></canvas>
<div id="score-board">DISTANCE: 0m | TIME: 0s</div>
<div id="level-display">LEVEL: 1</div>
</div>
<script src="game.js"></script>
</body>
</html>
